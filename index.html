<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>With this program you can write some names and click on the button "Select random name" and it will choose a random name. Enter names (separated by commas):</h1>
        <input type="text" id="names" required>
        <button onclick="selectRandomName()">Select Random Name</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
